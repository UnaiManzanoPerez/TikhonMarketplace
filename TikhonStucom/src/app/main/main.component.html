<div id="contenido">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li *ngFor="let section of juegos; index as i " [ngClass]="{' active' : i==0} " data-target="#myCarousel"></li>
        </ol>
        <div class="carousel-inner">
            <div *ngFor="let section of juegos; index as i " [ngClass]="{' active' : i==0} " class="item">
                <div class="carousel-item active" data-bs-interval="1000">
                    <div class="carousel-bg w-100 h-100" style="background-image: url(../../../../{{section.fondo}})">
                        <div class="row">
                            <div class="col">
                                <img src="../../../../{{section.imagenSecundaria}}" class="d-block slderImage " alt="...">
                            </div>
                            <div class="col">
                                <div class="slderText">
                                    {{section.descripcion}}
                                </div>
                            </div>
                            <div class="col">
                            </div>
                            <div class="col">
                                <img src="../../../../{{section.logo}}" class="d-block slideitemTitle " alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <br><br>
    <div class="row align-items-start">
        <div class="row align-items-start">
            <div>
                <h1 id="offertas">Ofertas</h1>
            </div>
            <hr class="medioHr">
        </div>
        <div class="row recuadroCarta">
            <div *ngFor="let producto of allProductos" class="cartaDivCarta">
                <div class="cardCarta" style="width: 18rem;">
                    <div class="row" style="margin-top: 5%;" style="text-align: center;">
                        <div class="col-16">
                            <h2 class="cartaTituloCarta">{{producto.nombre | titlecase}}</h2>
                            <hr class="hrCarta">
                            <img src="{{producto.imagen}}" class="productoImagenCarta">
                            <div class="col-16 cartaProductoDescripcionCarta">
                                {{producto.descripcion}}
                            </div>
                            <div class="col-16 ">
                                <span class="productoCategoriaCarta">Categoria: <b>{{producto.categoria}}</b></span><br>
                            </div>
                            <div class="col">Precio: <b>{{producto.precioTotalstock}}â‚¬</b></div>
                            <div class="row">
                                <button class="btn botonCompraCarta" routerLink="/productoInfo/{{producto.idProducto}}">Info</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
